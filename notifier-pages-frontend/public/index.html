<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교대 근무 알리미 미니앱</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f9; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    h1 { color: #333; }
    p { color: #666; }
    .button-container { margin-top: 30px; }
    .button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
    }
    #duty-list { margin-top: 20px; text-align: left; }
    #duty-list ul { list-style: none; padding: 0; }
    #duty-list li { padding: 8px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <h1>교대 근무 알리미</h1>
    <p>미니앱 뼈대</p>
    <div class="button-container">
  <button class="button" onclick="openSettingsModal()">설정</button>
    <!-- 설정 모달 -->
    <div id="settings-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
      <div style="background:#fff; padding:30px 20px; border-radius:8px; min-width:300px; box-shadow:0 2px 8px rgba(0,0,0,0.2); position:relative;">
        <h2 style="margin-top:0;">설정</h2>
        <div style="margin-bottom:18px;">
          <label for="duty-cycle" style="font-weight:bold;">근무 주기</label><br>
          <input id="duty-cycle" type="text" value="주 주 야 야 비 비" style="width:180px; padding:8px; margin-top:6px; border-radius:4px; border:1px solid #ccc;">
        </div>
        <div style="margin-bottom:18px;">
          <label for="duty-base-date" style="font-weight:bold;">기준일</label><br>
          <input id="duty-base-date" type="date" style="width:180px; padding:8px; margin-top:6px; border-radius:4px; border:1px solid #ccc;">
        </div>
        <div style="margin-bottom:18px;">
          <label for="duty-users" style="font-weight:bold;">근무자 명단 (쉼표로 구분)</label><br>
          <input id="duty-users" type="text" value="홍길동,김철수,이영희" style="width:220px; padding:8px; margin-top:6px; border-radius:4px; border:1px solid #ccc;">
        </div>
        <button class="button" onclick="saveDutyCycle()" style="background:#28a745; margin-right:10px;">저장</button>
        <button class="button" onclick="closeSettingsModal()" style="background:#6c757d;">닫기</button>
      </div>
    </div>
  <script>
    function openSettingsModal() {
      document.getElementById('settings-modal').style.display = 'flex';
    }
    function closeSettingsModal() {
      document.getElementById('settings-modal').style.display = 'none';
    }
    function saveDutyCycle() {
      const cycle = document.getElementById('duty-cycle').value;
      const baseDate = document.getElementById('duty-base-date').value;
      const users = document.getElementById('duty-users').value;
      console.log('근무 주기 변경:', cycle);
      console.log('기준일 변경:', baseDate);
      console.log('근무자 명단 변경:', users);
      alert('근무 주기: ' + cycle + '\n기준일: ' + (baseDate ? baseDate : '미입력') + '\n근무자 명단: ' + users);
      closeSettingsModal();
    }
  </script>
      <button class="button" onclick="getDutyList()">교대근무자 명단</button>
    </div>
    <div id="duty-list"></div>
  </div>

  <script>
    async function getDutyList() {
      const dutyListDiv = document.getElementById('duty-list');
      dutyListDiv.innerHTML = '<p>명단을 불러오는 중...</p>';

      try {
        const response = await fetch('https://notifier-worker-backend.annae0sang3.workers.dev/api/duty-list');
        const dutyList = await response.json();

        let listHtml = '<ul>';
        dutyList.forEach(item => {
          listHtml += `<li>${item.day}: ${item.name}</li>`;
        });
        listHtml += '</ul>';
        dutyListDiv.innerHTML = listHtml;

      } catch (error) {
        console.error('Error fetching duty list:', error);
        dutyListDiv.innerHTML = '<p>명단을 불러오는 데 실패했습니다.</p>';
      }
    }
  </script>
</body>
</html>
