<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On-Call Schedule</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'SF Pro Display', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background-color: #f6f7f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    .container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    .header {
      padding: 15px 16px 10px 16px; 
      position: sticky;
      top: 0;
      background-color: #f6f7f8;
      z-index: 10;
    }
    .header h1 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 20px; 
      color: #101922;
    }
    .month-selector {
      display: flex; 
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .month-selector .arrow {
      font-size: 1.5rem;
      cursor: pointer;
      color: #6c757d;
      padding: 0 15px;
      line-height: 1;
    }
    .month-selector h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #101922;
      margin: 0;
    }

    .schedule-list {
      padding: 0 16px;
      margin-bottom: 20px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 450px;
      margin: 0 auto;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      z-index: 20;
    }
    .footer-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #6c757d;
      font-size: 0.7rem;
      font-weight: 500;
    }
    .footer-nav-item.active {
      color: #137fec;
    }

    /* --- 중앙 고정형 Settings 모달 새 디자인 --- */
    #settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.25s ease-out;
    }
    #settings-modal .modal-content {
      background: #ffffff;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      padding: 24px 20px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      animation: scaleUp 0.25s ease-out;
    }
    #settings-modal h2 {
      font-size: 1.2rem;
      font-weight: 700;
      color: #101922;
      margin-bottom: 16px;
      text-align: left;
    }
    #settings-modal label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin: 10px 0 4px;
    }
    #settings-modal input {
      width: 100%;
      padding: 9px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #f7f8fa;
      color: #333;
      transition: border-color 0.2s;
    }
    #settings-modal input:focus {
      border-color: #137fec;
      outline: none;
      background-color: #fff;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .button:active { transform: scale(0.98); }
    .button.save {
      background-color: #137fec;
      color: #fff;
    }
    .button.save:hover {
      background-color: #0f6ed4;
    }
    .button.cancel {
      background-color: #6c757d;
      color: #fff;
    }
    .button.cancel:hover {
      background-color: #5c636a;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.95); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>On-Call Schedule</h1>
      <div class="month-selector">
        <span class="arrow material-icons" onclick="prevMonth()">chevron_left</span>
        <h2 id="current-month-year">Month Year</h2>
        <span class="arrow material-icons" onclick="nextMonth()">chevron_right</span>
      </div>
    </div>

    <div id="main-content" class="schedule-list"></div>

    <!-- Settings Modal (새 디자인) -->
    <div id="settings-modal">
      <div class="modal-content">
        <h2>설정</h2>

        <label for="duty-cycle">근무 주기</label>
        <input id="duty-cycle" type="text" placeholder="예: 주 주 야 야 비 비">

        <label for="duty-base-date">기준일</label>
        <input id="duty-base-date" type="date">

        <label for="duty-users">근무자 명단 (공백으로 구분)</label>
        <input id="duty-users" type="text" placeholder="예: 홍길동 김철수 이영희">

        <div class="modal-buttons">
          <button class="button cancel" onclick="closeSettingsModal()">닫기</button>
          <button class="button save" onclick="saveDutyCycle()">저장</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-nav">
    <a class="footer-nav-item active" href="#" onclick="showScheduleView(); return false;">
      <span class="material-icons">calendar_month</span>
      <span>Schedule</span>
    </a>
    <a class="footer-nav-item" href="#" onclick="openSettingsModal(); return false;">
      <span class="material-icons">settings</span>
      <span>Settings</span>
    </a>
  </footer>
</body>
</html>
