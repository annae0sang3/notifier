<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교대 근무 알리미 미니앱</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 95vw;
      width: 100%;
      margin: 0 auto;
      padding: 12px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    .button-container {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .button {
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 0 2px;
      min-width: 90px;
    }
    #duty-list {
      margin-top: 16px;
      text-align: left;
      font-size: 0.95rem;
    }
    #duty-list ul {
      list-style: none;
      padding: 0;
    }
    #duty-list li {
      padding: 7px 0;
      border-bottom: 1px solid #eee;
    }
    #settings-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #settings-modal .modal-content {
      background: #fff;
      padding: 18px 12px;
      border-radius: 10px;
      min-width: 80vw;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: relative;
    }
    #settings-modal label {
      font-size: 0.98rem;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
      text-align: left;
    }
    #settings-modal input[type="text"],
    #settings-modal input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    @media (max-width: 480px) {
      .container {
        padding: 6px;
        border-radius: 0;
        box-shadow: none;
      }
      #settings-modal .modal-content {
        min-width: 96vw;
        max-width: 96vw;
        padding: 10px 4px;
      }
      h1 {
        font-size: 1.1rem;
      }
      .button {
        font-size: 0.95rem;
        padding: 8px 10px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>교대 근무 알리미</h1>
    <p>미니앱 뼈대</p>
    <div class="button-container">
  <button class="button" onclick="openSettingsModal()">설정</button>
    <!-- 설정 모달 -->
    <div id="settings-modal">
      <div class="modal-content">
        <h2 style="margin-top:0; font-size:1.2rem;">설정</h2>
        <div>
          <label for="duty-cycle">근무 주기</label>
          <input id="duty-cycle" type="text" value="주 주 야 야 비 비" autocomplete="off">
        </div>
        <div>
          <label for="duty-base-date">기준일</label>
          <input id="duty-base-date" type="date" autocomplete="off">
        </div>
        <div>
          <label for="duty-users">근무자 명단 (공백으로 구분)</label>
          <input id="duty-users" type="text" value="홍길동 김철수 이영희" autocomplete="off">
        </div>
        <div style="display:flex; gap:8px; margin-top:10px;">
          <button class="button" onclick="saveDutyCycle()" style="background:#28a745;">저장</button>
          <button class="button" onclick="closeSettingsModal()" style="background:#6c757d;">닫기</button>
        </div>
      </div>
    </div>
  <script>
    function openSettingsModal() {
      document.getElementById('settings-modal').style.display = 'flex';
    }
    function closeSettingsModal() {
      document.getElementById('settings-modal').style.display = 'none';
    }
    async function saveDutyCycle() {
      const cycle = document.getElementById('duty-cycle').value;
      const baseDate = document.getElementById('duty-base-date').value;
      const users = document.getElementById('duty-users').value;
      const userArr = users.trim().split(/\s+/).filter(Boolean);
      const payload = {
        cycle,
        baseDate,
        users: userArr
      };
      try {
        const res = await fetch('/api/settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          alert('설정이 저장되었습니다!');
        } else {
          alert('설정 저장 실패: ' + res.status);
        }
      } catch (e) {
        alert('설정 저장 중 오류 발생: ' + e);
      }
      closeSettingsModal();
    }
  </script>
      <button class="button" onclick="getDutyList()">교대근무자 명단</button>
    </div>
    <div id="duty-list"></div>
  </div>

  <script>
    async function getDutyList() {
      const dutyListDiv = document.getElementById('duty-list');
      dutyListDiv.innerHTML = '<p>명단을 불러오는 중...</p>';

      try {
        const response = await fetch('https://notifier-worker-backend.annae0sang3.workers.dev/api/duty-list');
        const dutyList = await response.json();

        let listHtml = '<ul>';
        dutyList.forEach(item => {
          listHtml += `<li>${item.day}: ${item.name}</li>`;
        });
        listHtml += '</ul>';
        dutyListDiv.innerHTML = listHtml;

      } catch (error) {
        console.error('Error fetching duty list:', error);
        dutyListDiv.innerHTML = '<p>명단을 불러오는 데 실패했습니다.</p>';
      }
    }
  </script>
</body>
</html>
